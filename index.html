<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0d0d0d" />
    <meta name="description" content="Developer utilities in one place - A beautiful, modern dev tools dashboard" />
    <meta name="keywords" content="developer tools, utilities, markdown editor, jwt debugger, html preview" />
    <meta name="author" content="Dev Tools" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Dev Tools - All Your Developer Utilities</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app" id="app">
      <button class="expand-btn" id="expandBtn" type="button" aria-label="Expand sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M13 5l7 7-7 7"></path>
          <path d="M5 5l7 7-7 7"></path>
        </svg>
      </button>
      <aside class="sidebar" id="sidebar" aria-label="Tool navigation">
        <div class="sidebar__top">
          <button class="collapse-btn" id="collapseBtn" type="button" aria-label="Toggle sidebar">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M11 19l-7-7 7-7"></path>
              <path d="M19 19l-7-7 7-7"></path>
            </svg>
          </button>
          <div class="brand" title="Dev Tools">
            <div class="brand__mark" aria-hidden="true">
              <img src="./favicon.svg" alt="" />
            </div>
            <div class="brand__text">
              <div class="brand__title">Dev Tools</div>
              <div class="brand__subtitle">Utilities in one place</div>
            </div>
          </div>

          <label class="search" aria-label="Search tools">
            <span class="search__icon" aria-hidden="true">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
            </span>
            <input
              id="toolSearch"
              class="search__input"
              type="search"
              placeholder="Searchâ€¦"
              autocomplete="off"
              spellcheck="false"
            />
          </label>
        </div>

        <nav class="menu" aria-label="Tools">
          <div class="menu__section">
            <ul class="menu__list" id="toolList" role="list"></ul>
          </div>
        </nav>

        <div class="sidebar__bottom">
          <div class="hint" id="hint"></div>
        </div>
      </aside>

      <main class="main" aria-label="Tool content">
        <section class="main__content" aria-label="Iframe panel">
          <div class="empty" id="emptyState">
            <div class="empty__title">No tool loaded</div>
            <div class="empty__subtitle">Pick one from the left sidebar.</div>
          </div>

          <iframe
            id="toolFrame"
            class="frame"
            title="Tool iframe"
            referrerpolicy="no-referrer"
            loading="lazy"
            allow="clipboard-read; clipboard-write"
          ></iframe>
        </section>
      </main>
    </div>

    <!-- 3rd party library: Lodash for utility functions -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    
    <script src="./app.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Register both service workers
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
              // Fallback to service-worker.js
              navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered:', reg))
                .catch(err => console.log('Service Worker registration failed:', err));
            });
        });
      }
    </script>
    
    <!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "e9cd556fb46f4880a8842d37e2dfe3fb"}'></script><!-- End Cloudflare Web Analytics -->
  </body>
</html>
