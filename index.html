<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Tools</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app" id="app">
      <button class="expand-btn" id="expandBtn" type="button" aria-label="Expand sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M13 5l7 7-7 7"></path>
          <path d="M5 5l7 7-7 7"></path>
        </svg>
      </button>
      <aside class="sidebar" id="sidebar" aria-label="Tool navigation">
        <div class="sidebar__top">
          <button class="collapse-btn" id="collapseBtn" type="button" aria-label="Toggle sidebar">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M11 19l-7-7 7-7"></path>
              <path d="M19 19l-7-7 7-7"></path>
            </svg>
          </button>
          <div class="brand" title="Dev Tools">
            <div class="brand__mark" aria-hidden="true">
              <img src="./favicon.svg" alt="" />
            </div>
            <div class="brand__text">
              <div class="brand__title">Dev Tools</div>
              <div class="brand__subtitle">Utilities in one place</div>
            </div>
          </div>

          <label class="search" aria-label="Search tools">
            <span class="search__icon" aria-hidden="true">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
            </span>
            <input
              id="toolSearch"
              class="search__input"
              type="search"
              placeholder="Searchâ€¦"
              autocomplete="off"
              spellcheck="false"
            />
          </label>
        </div>

        <nav class="menu" aria-label="Tools">
          <div class="menu__section">
            <ul class="menu__list" id="toolList" role="list"></ul>
          </div>
        </nav>

        <div class="sidebar__bottom">
          <div class="hint" id="hint"></div>
        </div>
      </aside>

      <main class="main" aria-label="Tool content">
        <header class="main__header">
          <div class="main__title" id="activeTitle">Choose a tool</div>
          <div class="main__meta" id="activeUrl"></div>
        </header>

        <section class="main__content" aria-label="Iframe panel">
          <div class="empty" id="emptyState">
            <div class="empty__title">No tool loaded</div>
            <div class="empty__subtitle">Pick one from the left sidebar.</div>
          </div>

          <iframe
            id="toolFrame"
            class="frame"
            title="Tool iframe"
            referrerpolicy="no-referrer"
            loading="lazy"
            allow="clipboard-read; clipboard-write"
          ></iframe>
        </section>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
