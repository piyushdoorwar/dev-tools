<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6739B7;stop-opacity:1">
        <animate attributeName="stop-color" values="#6739B7;#5B21B6;#764BA2;#6739B7" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1">
        <animate attributeName="stop-color" values="#5B21B6;#764BA2;#6739B7;#5B21B6" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="22" fill="url(#grad)">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="20s" repeatCount="indefinite" />
  </rect>
  <text x="50" y="68" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#FFD700" text-anchor="middle">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
    { }
  </text>
</svg>
